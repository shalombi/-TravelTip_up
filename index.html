<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>TravelTip</title>
    <!-- Shalom Biton is the KING -->
</head>

<body>

    <header>
        <h1>TravelTip Starter</h1>
        <span>Loaction: Centeral Park New York</span>

        <section class="navigate">

            <form onsubmit="goLocation()" action="">
                <input type="text">
                <button>GO</button>
            </form>
            <button>My Location</button>

        </section>
        <button class="copy-location-btn">Copy Location</button>



    </header>

    <main>
        <div class="map-container" id="map"></div>
      
        <section class="info">

            <div class="weather-container">weather</div>
            <div class="location-table-container">location-table</div>
        </section>

    </main>

    <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>
    <button onclick="onGetUserPos()" class="btn-user-pos">Get User Position</button>
    <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
    <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button>

    <p>You are at: <span class="user-pos"></span></p>
    <p>Locations:
    <pre class="locs"></pre>
    </p>


    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
